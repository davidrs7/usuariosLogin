<app-navigation></app-navigation>

<div class="fondo-personalizado">

    <div class="container pt-5 mt-5">
        <table class="table text-center fs-2 tabla-personalizada table-hover ms-5 me-5">
            <tbody>
                <tr class="align-middle" *ngFor="let resultadoPeoples of resultadoPeople">
                    <td class=" border-end text-left align-middle">
                        <input class="checkPersonalizado p-3 mb-3 ms-4 mt-0 b-0 w-50" type="checkbox" id="inlineCheckbox1" value="option1">
                    </td>
                    <td> {{ resultadoPeoples[0] }}</td>
                    <td class="">{{ resultadoPeoples[1] }}</td>
                    <td class="">{{ resultadoPeoples[2] }}</td>

                    <td class="">
                        <a class="rounded-pill border btn btn-primary btn-lg" href='{{ resultadoPeoples[3] }}'>
                            <i class="fa-solid fa-file-csv ps-2 pe-2 fs-1"></i>
                            <span class="ps-4 pe-4">Ver respuestas</span>
                            <i class="fa-solid fa-arrow-down ps-2 pe-2 "></i>
                        </a>
                    </td>

                </tr>

            </tbody>
        </table>

        <div class="employees__block--btn contenedor-botones mt-5 pt-5 ">
            <button class="employees__block--btn--action botones-action me-3 p-3 " routerLink="/survey/create-survey" [queryParams]="{menu:1}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Exportar Seleccionados</button>
        </div>
    </div>
</div>
