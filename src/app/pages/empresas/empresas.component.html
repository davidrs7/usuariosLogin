<app-navigation></app-navigation>
<div class="container">
  <!-- list-roles.component.html -->
  <br>
  <h2>Lista de Roles</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas|paginador:p_Size:page">
        <td style="text-align: center;">{{ empresa.empresaId }}</td>
        <td style="text-align: center;">{{ empresa.nombre }}</td>
        <td style="text-align: center;">{{ empresa.estado ? 'Activo' : 'Inactivo' }}</td>
        <td class="fa-solid fa-pen action-button" ngbTooltip="Editar" (click)="editarEmpresas(empresa.empresaId)"></td>
        <td class="fa-solid fa-trash action-button" ngbTooltip="Eliminar" (click)="eliminarEmpresas(empresa.empresaId)">
        </td>
        <td>
        </td>
      </tr>
    </tbody>

  </table>
  <div>
    <mat-paginator [length]="empresas.length" [pageSize]="p_Size" [pageSizeOptions]="optionsPage"
      (page)="pageEvent($event)" aria-label="page" class="m-3"></mat-paginator>
  </div>
  <br>
  <hr>
  <button type="button" (click)="guardaEmpresas()">{{ empresaToEdit ? 'Editar Empresa' : 'Crear Empresa' }}</button>
  &nbsp;&nbsp;&nbsp;
  <button type="button" (click)="LimpiarFormulario()">limpiar</button>

  <br><br><br>
  <h2>{{ empresaToEdit ? 'Editar Empresa' : 'Crear Nuevo Empresa' }}</h2>


  <form [formGroup]="empresasForm" autocomplete="off">
    <div>
      <label for="nombre">Nombre de empresa: * </label>
      <input type="text" formControlName="nombre" required>
    </div><br>

    <div>
      <label for="estado">Estado:</label>
      <select formControlName="estado" required>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div><br>

  </form>
  <div class="canva" *ngIf="canva"><img src="../../../assets/load.gif" alt="Cargando" /></div>

</div>
