<app-navigation></app-navigation>

<br>
<div class="container">

    <h1> Administración de preguntas para el modulo de evaluación de competencias: </h1>
    <hr> <br><br><br>

    <div class="row">
        <div class="col-6">
            <label> Ingresa una pregunta o descripción para el modulo de competencias:</label>

            <textarea type="text" id="pregunta"></textarea>
        </div>
        <div class="col-4">
            <label> Asocia una competencia:</label>

            <select id="competencia" #competenciaSelect>
                <option value="0">--Seleccione una opcion--</option>
                <option *ngFor="let item of competencias;"  [value]="item.id"> {{ item.competencia }} </option>
            </select>
        </div>
        <div class="col-2">
            <i class="fas fa-plus" style="font-size: 4rem; color: green;" (click)="agregarPregunta()"></i>
        </div>
    </div>

    <div class="card-container">
        <div *ngFor="let item of preguntas; let i = index;" class="card">
            <div class="card__header">

                <div class="col-4"><label> pregunta: {{ i + 1 }} </label> </div>
                <div class="col-6"><label> competencia:  {{consultacompetencia(item.idcompetencia)}}</label>   </div>              
                <div class="col-2"></div>
            </div> <br>
            <br>
            <div class="card__content">
                <div class="row">
                    <div class="col-10">
                        <textarea type="text" id="{{item.id}}">{{item.pregunta}}</textarea> <br>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-save" style="font-size: 3rem; color: blue;"
                            (click)="editarpregunta(item.id)"></i>
                        <br><br><br>
                        <i class="fa-solid fa-trash" style="font-size: 3rem; color: red;"
                            (click)="eliminar(item.id)"></i>
                    </div>
                    <div class="col-1">
                    </div>
                </div>

            </div>
            <div class="card__footer">

            </div>
        </div>
    </div>

</div>
