<app-navigation></app-navigation>

<br>
<div class="container">

<h1> Administración de preguntas para el modulo de evaluación de competencias: </h1>
<hr> <br><br><br>
    <label> Ingresa una pregunta o descripción para el modulo de competencias:</label>

    <div class="row">
        <div class="col-8">
            <textarea type="text" id="pregunta"></textarea>
        </div>
        <div class="col-4">
            <i class="fas fa-plus" style="font-size: 4rem; color: green;" (click)="agregarPregunta()"></i>
        </div>
    </div>

    <div class="card-container">
        <div *ngFor="let item of preguntas; let i = index;" class="card">
            <div class="card__header">
                <label> pregunta: {{ i + 1 }} </label>
            </div> <br>
            <br>
            <div class="card__content">
                <div class="row">
                    <div class="col-10">
                        <textarea type="text" id="{{item.id}}">{{item.pregunta}}</textarea> <br>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-save" style="font-size: 3rem; color: blue;" (click) = "editarpregunta(item.id)"></i>
                        <br><br><br>
                        <i class="fa-solid fa-trash" style="font-size: 3rem; color: red;" (click) = "eliminar(item.id)"></i>
                    </div>
                    <div class="col-1">
                    </div>
                </div>

            </div>
            <div class="card__footer">

            </div>
        </div>
    </div>

</div>
